provider: modelverse
label:
  en_US: "Compshare 优云智算"
description:
  en_US: "Models provided by Compshare."
  zh_Hans: "Compshare 优云智算提供的模型。"
icon_small:
  en_US: "compshare.png"
icon_large:
  en_US: "compshare.png"
background: "#E5E7EB"
help:
  title:
    en_US: "Get your API Key from Compshare"
    zh_Hans: "从 Compshare 优云智算获取 API Key"
  url:
    en_US: "https://console.compshare.cn/light-gpu/api-keys"
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
  - customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - variable: openai_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
provider_credential_schema:
  credential_form_schemas:
    - variable: openai_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
models:
  llm:
    predefined:
      - "models/llm/*.yaml"
extra:
  python:
    provider_source: provider/modelverse.py
    model_sources:
      - "models/llm/llm.py"
